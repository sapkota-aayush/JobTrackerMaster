{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Bootstrap Icons CDN for eye icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e3ecf7 0%, #f7fafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 2.5rem 2rem 2rem 2rem;
        background: #fff;
        box-shadow: 0 8px 32px rgba(13, 59, 102, 0.12);
        border-radius: 1.5rem;
        margin: 40px auto;
      }
      .login-title {
        text-align: center;
        font-weight: 700;
        color: #0d3b66;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: #222;
      }
      .form-input {
        width: 100%;
        padding: 12px 44px 12px 16px;
        border: 1px solid #d0d7de;
        border-radius: 2rem;
        font-size: 1rem;
        background: #f7fafc;
        transition: border-color 0.2s;
        outline: none;
      }
      .form-input:focus {
        border-color: #0d3b66;
        background: #fff;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        font-size: 1.2rem;
        z-index: 2;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: #0d3b66;
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(13, 59, 102, 0.08);
        transition: background 0.2s;
        margin-top: 0.5rem;
      }
      .login-btn:hover {
        background: #145da0;
      }
      .error {
        color: #d90429;
        margin-bottom: 1rem;
        text-align: center;
        font-weight: 500;
      }
      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #888;
        font-size: 0.97rem;
      }
      .login-footer a {
        color: #0d3b66;
        text-decoration: none;
        font-weight: 600;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">Login to JobSearchMaster</h2>
      <div class="error" id="error-message"></div>
      <form id="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
          <span
            class="toggle-password"
            id="togglePassword"
            title="Show/Hide Password"
          >
            <i class="bi bi-eye" id="eyeIcon"></i>
          </span>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="login-footer">
        Don't have an account?
        <a href="#">Register</a>
      </div>
    </div>

    <script>
      // Password show/hide toggle
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const eyeIcon = document.getElementById("eyeIcon");
      togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        eyeIcon.className =
          type === "password" ? "bi bi-eye" : "bi bi-eye-slash";
      });

      // Get CSRF token from cookies
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");
          errorMessage.innerText = "";

          try {
            const response = await fetch("http://localhost:8080/api/login/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"),
              },
              credentials: "include", // Very important for cookies like refresh_token
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok && data.status === "success") {
              document.cookie = `access_token=${data.access_token}; path=/;`;
              window.location.href = "/dashboard/";
            } else {
              errorMessage.innerText = data.error || "Login failed.";
            }
          } catch (err) {
            console.error("Login failed:", err);
            errorMessage.innerText = "Something went wrong. Try again.";
          }
        });
    </script>
  </body>
</html>
