{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Bootstrap Icons CDN for eye icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e3ecf7 0%, #f7fafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 370px;
        width: 100%;
        padding: 2.2rem 1.5rem 1.5rem 1.5rem;
        background: #fff;
        box-shadow: 0 8px 32px rgba(13, 59, 102, 0.12);
        border-radius: 1.5rem;
        margin: 40px auto;
        position: relative;
      }
      .login-title {
        text-align: center;
        font-weight: 700;
        color: #0d3b66;
        margin-bottom: 1.3rem;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 1.3rem;
        position: relative;
      }
      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: #222;
      }
      .form-input {
        width: 100%;
        box-sizing: border-box;
        padding: 11px 42px 11px 15px;
        border: 1px solid #d0d7de;
        border-radius: 2rem;
        font-size: 1rem;
        background: #f7fafc;
        transition: border-color 0.2s;
        outline: none;
        display: block;
      }
      .form-input:focus {
        border-color: #0d3b66;
        background: #fff;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        font-size: 1.2rem;
        z-index: 2;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: #0d3b66;
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(13, 59, 102, 0.08);
        transition: background 0.2s;
        margin-top: 0.3rem;
      }
      .login-btn:hover {
        background: #145da0;
      }
      .social-login-label {
        text-align: center;
        margin: 1.2rem 0 0.5rem 0;
        color: #888;
        font-size: 0.97rem;
      }
      .social-login-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }
      .social-btn {
        background: #fff;
        border: 1px solid #d0d7de;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(13, 59, 102, 0.06);
        cursor: pointer;
        transition: box-shadow 0.2s;
      }
      .social-btn:hover {
        box-shadow: 0 4px 16px rgba(13, 59, 102, 0.13);
      }
      .error {
        color: #d90429;
        margin-bottom: 1rem;
        text-align: center;
        font-weight: 500;
      }
      .login-footer {
        text-align: center;
        margin-top: 1.2rem;
        color: #888;
        font-size: 0.97rem;
      }
      .login-footer a {
        color: #0d3b66;
        text-decoration: none;
        font-weight: 600;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        .login-container {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
          border-radius: 1rem;
        }
        .form-input {
          font-size: 0.98rem;
          padding: 10px 38px 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">Login to JobSearchMaster</h2>
      <div class="error" id="error-message"></div>
      <form id="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
          <span
            class="toggle-password"
            id="togglePassword"
            title="Show/Hide Password"
          >
            <i class="bi bi-eye" id="eyeIcon"></i>
          </span>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="social-login-label">or sign in with</div>
      <div class="social-login-buttons">
        <a href="#" title="Sign in with Google" class="social-btn">
          <i class="bi bi-google" style="color: #ea4335; font-size: 1.4rem"></i>
        </a>
        <a href="#" title="Sign in with Facebook" class="social-btn">
          <i
            class="bi bi-facebook"
            style="color: #1877f3; font-size: 1.4rem"
          ></i>
        </a>
      </div>
      <div class="login-footer">
        Don't have an account?
        <a href="#">Register</a>
      </div>
    </div>
    <script src="{% static 'myapp/js/login.js' %}"></script>
  </body>
</html>
