{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e3ecf7 0%, #f7fafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 2.5rem 2rem 2rem 2rem;
        background: #fff;
        box-shadow: 0 8px 32px rgba(13, 59, 102, 0.12);
        border-radius: 1.5rem;
        margin: 40px auto;
        position: relative;
      }
      .login-title {
        text-align: center;
        font-weight: 700;
        color: #0d3b66;
        margin-bottom: 1.2rem;
        letter-spacing: 1px;
        font-size: 1.5rem;
      }
      .forgot-link-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.2rem;
        gap: 0.5rem;
        font-size: 0.97rem;
        color: #145da0;
        font-weight: 500;
      }
      .form-group {
        margin-bottom: 1.2rem;
        position: relative;
      }
      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: #222;
      }
      .form-input {
        width: 100%;
        box-sizing: border-box;
        padding: 11px 42px 11px 15px;
        border: 1px solid #d0d7de;
        border-radius: 2rem;
        font-size: 1rem;
        background: #f7fafc;
        transition: border-color 0.2s;
        outline: none;
        display: block;
      }
      .form-input:focus {
        border-color: #0d3b66;
        background: #fff;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        font-size: 1.2rem;
        z-index: 2;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: #0d3b66;
        color: #fff;
        border: none;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(13, 59, 102, 0.08);
        transition: background 0.2s;
        margin-top: 0.3rem;
        margin-bottom: 1.2rem;
      }
      .login-btn:hover {
        background: #145da0;
      }
      .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.2rem 0 1.2rem 0;
        color: #888;
        font-size: 0.97rem;
      }
      .or-divider::before,
      .or-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e3ecf7;
        margin: 0 10px;
      }
      .social-login-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        margin-bottom: 1.2rem;
      }
      .social-btn {
        display: flex;
        align-items: center;
        gap: 0.7rem;
        background: #f7fafc;
        border: 1px solid #d0d7de;
        border-radius: 2rem;
        padding: 0.7rem 1.2rem;
        font-weight: 600;
        font-size: 1rem;
        color: #222;
        cursor: pointer;
        transition: background 0.15s, box-shadow 0.15s;
        box-shadow: 0 2px 8px rgba(13, 59, 102, 0.04);
        text-decoration: none;
        width: 100%;
        justify-content: center;
      }
      .social-btn:hover {
        background: #e3ecf7;
        box-shadow: 0 4px 16px rgba(13, 59, 102, 0.09);
      }
      .social-btn .bi {
        font-size: 1.3rem;
      }
      .social-btn.google {
        color: #ea4335;
      }
      .social-btn.microsoft {
        color: #0078d4;
      }
      .social-btn.apple {
        color: #222;
      }
      .social-btn.facebook {
        color: #1877f3;
      }
      .social-btn.sso {
        color: #0d3b66;
      }
      .error {
        color: #d90429;
        margin-bottom: 1rem;
        text-align: center;
        font-weight: 500;
      }
      .login-footer {
        text-align: center;
        margin-top: 1.2rem;
        color: #888;
        font-size: 0.97rem;
      }
      .login-footer a {
        color: #0d3b66;
        text-decoration: none;
        font-weight: 600;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        .login-container {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
          border-radius: 1rem;
        }
        .form-input {
          font-size: 0.98rem;
          padding: 10px 38px 10px 12px;
        }
        .forgot-link-row {
          flex-direction: column;
          gap: 0.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">Log in</h2>
      <div class="error" id="error-message"></div>
      <form id="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
          <span
            class="toggle-password"
            id="togglePassword"
            title="Show/Hide Password"
          >
            <i class="bi bi-eye" id="eyeIcon"></i>
          </span>
        </div>
        <div class="forgot-link-row">
          <span style="color: #222">Forgot password?</span>
          <span>|</span>
          <span style="color: #145da0; font-weight: 500"
            >Reset your password</span
          >
        </div>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="or-divider">or</div>
      <div class="social-login-buttons">
        <button type="button" class="social-btn google">
          <i class="bi bi-google"></i> Continue with Google
        </button>
        <button type="button" class="social-btn microsoft">
          <i class="bi bi-microsoft"></i> Continue with Microsoft
        </button>
        <button type="button" class="social-btn apple">
          <i class="bi bi-apple"></i> Continue with Apple
        </button>
        <button type="button" class="social-btn facebook">
          <i class="bi bi-facebook"></i> Continue with Facebook
        </button>
        <button type="button" class="social-btn sso">
          <i class="bi bi-shield-lock"></i> Continue with Single Sign-on
        </button>
      </div>
      <div class="login-footer">
        Don't have an account?
        <a href="#">Sign up</a>
      </div>
    </div>
    <script src="{% static 'myapp/js/login.js' %}"></script>
  </body>
</html>
